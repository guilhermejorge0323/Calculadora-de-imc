<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- font weasome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de imc</title>
</head>
<body>
    <!-- barra navegação -->
        <header>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="logo"><i class="fas fa-heartbeat"></i>Saúde</div>
                    </div>
                </div>
        </header>
    <!-- fim barra de navegação -->

    <!-- conteudo principal -->
    <main>
        <div class="container" id="conteudos">
            <div class="row">
                <!-- calculadora -->
                    <div class="col-lg-4 col-sm-12" id="area-calculadora">
                        <div id="calculadora">
                            <div class="container">
                                <h3>Calculadora de imc</h3>
                            <div id="area-forms">
                                <form action="">
                                    <!-- input altura -->
                                        <section id="area-input-altura">
                                            <label for="altura">Altura</label>
                                            <input type="text" onfocus="formularioAlturaAtivo()" onblur="formualarioAlturaDesativado()" onkeypress="verificaAltura()"  id="altura">
                                        </section>
                                    <!-- fim input altura -->
    
                                    <!-- input peso -->
                                        <section id="area-input-peso">
                                            <label for="peso">peso</label>
                                            <input type="text" onfocus="formularioPesoAtivo()" onblur="formualarioPesoDesativado()" onkeypress="verificaPeso()" name="" id="peso">
                                        </section>
    
                                    <!-- input peso -->
    
                                    <!-- botão -->
                                        <button onclick="calcular()" type="button">Calcular</button>
                                    <!-- fim botão -->
                                </form>
                            </div>
                             <!-- resultado -->
                                <section id="area-resultado">
                                    <h4 class="resultado">Seu imc e de <input type="text" disabled id="resultado"></h4>
                                </section>
                        <!-- fim resultado -->
                            </div>
                        </div>
                    </div>
                <!-- fim calculadora -->

                <!-- area classificação -->
                    <div class="col-lg-8 col-sm-12" id="area-classificacao">
                        <div id="classificacao">
                            <!-- titulo classificação -->
                                <div id="area-titulo-classificacao">
                                    <div class="container">
                                        <h4 class="resultado">IMC de <input type="text" disabled  id="resultado"> classificado como:</h4>
                                    </div>
                                </div>
                            <!-- fim titulo classificação -->

                            <!-- tabela -->
                                <div class="container">
                                    <table>
                                        <tr>
                                            <th>IMC</th>
                                            <th>Classificação</th>
                                        </tr>
    
                                        <tr>
                                            <td>Menor que 16</td>
                                            <td>Magreza grau |||</td>
                                        </tr>
    
                                        <tr>
                                            <td>16 a 16,9</td>
                                            <td>Magreza grau ||</td>
                                        </tr>
    
                                        <tr>
                                            <td>17 a 18,4</td>
                                            <td>Magreza grau |</td>
                                        </tr>
    
                                        <tr>
                                            <td>18,5 a 24,9</td>
                                            <td>Normal</td>
                                        </tr>
    
                                        <tr>
                                            <td>25 a 29,9</td>
                                            <td>Pré-obesidade</td>
                                        </tr>
    
                                        <tr>
                                            <td>30 a 34,9</td>
                                            <td>Obesidade grau |</td>
                                        </tr>
    
                                        <tr>
                                            <td>35 a 39,9</td>
                                            <td>Obesidade grau ||</td>
                                        </tr>
    
                                        <tr>
                                            <td>maior que 40</td>
                                            <td>Obesidade grau |||</td>
                                        </tr>
                                        
    
                                    </table>
                                </div>
                            <!-- fim tabela -->
                        </div>
                    </div>
                <!-- fim areaclassificação -->
            </div>
    </main>
    <!-- fim conteudo principal -->
    

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
